      <text id="La_labranza_de_los_residuos_de_los_cultivos_estimula_la_germinación_de_las_semillas_de_las_malezas_y_su_emergencia_por_lo_tanto_es_un_hecho_favorable_ya_que_agota_el_banco_de_semillas._Sin_embargo_se_debe_evitar_que_las_malezas_que_surgen_lleguen_a_form" data-name="La labranza de los residuos de los cultivos estimula la germinación de las semillas de las malezas y su emergencia, por lo tanto, es un hecho favorable ya que agota el banco de semillas. Sin embargo, se debe evitar que las malezas que surgen lleguen a form" transform="translate(437.156 2515.205)" fill="#12263f" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">La labranza de los residuos de los cultivos estimula la germinación de las semillas de las malezas y su emergencia, por lo </tspan><tspan x="0" y="41">tanto, es un hecho favorable ya que agota el banco de semillas. Sin embargo, se debe evitar que las malezas que surgen </tspan><tspan x="0" y="65">lleguen a formar semillas volviendo de esa manera a restablecer las reservas de semillas en el suelo</tspan></text>
      <text id="Época_de_siembra_y_ordenamiento_espacial._Elección_del_genotipo_del_cultivo_Cultivos_de_cobertura_usados_como_cobertura_viva._Cultivos_intercalados_Fertilización_" data-name="Época de siembra y ordenamiento espacial.
Elección del genotipo del cultivo
Cultivos de cobertura usados como cobertura viva.
Cultivos intercalados 
Fertilización  " transform="translate(475.156 2682.205)" fill="#12263f" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">Época de siembra y ordenamiento espacial.</tspan><tspan x="0" y="41">Elección del genotipo del cultivo</tspan><tspan x="0" y="65">Cultivos de cobertura usados como cobertura viva.</tspan><tspan x="0" y="89">Cultivos intercalados </tspan><tspan x="0" y="113" xml:space="preserve">Fertilización  </tspan></text>
      <text id="La_labranza_para_la_preparación_de_la_cama_de_semillas_tiene_dos_efectos_contrastantes:_a_elimina_la_vegetación_emergida_después_de_la_primera_labranza_y_b_estimula_la_germinación_de_las_semillas_de_malezas_y_la_consecuente_emergencia_de_las_plántulas" data-name="La labranza para la preparación de la cama de semillas tiene dos efectos contrastantes: (a) elimina la vegetación emergida después de la primera labranza y, (b) estimula la germinación de las semillas de malezas y la consecuente emergencia de las plántulas" transform="translate(438.156 2885.205)" fill="#12263f" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">La labranza para la preparación de la cama de semillas tiene dos efectos contrastantes: (a) elimina la vegetación emergida </tspan><tspan x="0" y="41">después de la primera labranza y, (b) estimula la germinación de las semillas de malezas y la consecuente emergencia de </tspan><tspan x="0" y="65">las plántulas gracias a la mezcla del suelo y la reubicación de las semillas en capas menos profundas, además de la </tspan><tspan x="0" y="89">presencia de patógenos de enfermedades.</tspan></text>
      <path id="comprobado" d="M0,69.769l4.482,4.49,8.606-8.6-1.236-1.218L4.482,71.8,1.218,68.542Z" transform="translate(445.71 2623.762)" fill="#a3314f"/>
