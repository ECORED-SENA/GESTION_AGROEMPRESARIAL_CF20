      <text id="Rotación_de_cultivos:_La_diferenciación_en_el_tiempo_de_los_cultivos_sembrados_en_un_mismo_predio_es_un_medio_fundamental_y_bien_conocido_para_el_control_preventivo_de_las_malezas_enfermedades_y_o_plagas." data-name="Rotación de cultivos:
La diferenciación en el tiempo de los cultivos sembrados en un mismo predio es un medio fundamental y bien conocido para el control preventivo de las malezas, enfermedades y/o plagas." transform="translate(431.156 1878.205)" fill="#12263f" font-size="16" font-family="SegoeUI-Bold, Segoe UI" font-weight="700"><tspan x="0" y="17">Rotación de cultivos:</tspan><tspan font-family="SegoeUI, Segoe UI" font-weight="400"><tspan x="0" y="41">La diferenciación en el tiempo de los cultivos sembrados en un mismo predio es un medio fundamental y bien conocido </tspan><tspan x="0" y="65">para el control preventivo de las malezas, enfermedades y/o plagas.</tspan></tspan></text>
      <text id="La_solarización_del_suelo_es_un_método_preventivo_que_explota_el_calentamiento_solar_para_eliminar_las_malezas_y_patógenos_y_reducir_así_su_emergencia._Este_método_es_citado_brevemente_ya_que_es_motivo_de_otro_capítulo_de_esta_publicación." data-name="La solarización del suelo es un método preventivo que explota el calentamiento solar para eliminar las malezas y patógenos y reducir así su emergencia. Este método es citado brevemente ya que es motivo de otro capítulo de esta publicación." transform="translate(433.156 2149.205)" fill="#12263f" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">La solarización del suelo es un método preventivo que explota el calentamiento solar para eliminar las malezas y </tspan><tspan x="0" y="41">patógenos y reducir así su emergencia. Este método es citado brevemente ya que es motivo de otro capítulo de esta </tspan><tspan x="0" y="65">publicación.</tspan></text>
      <text id="Cultivos_de_cobertura:_La_inclusión_de_cultivos_de_cobertura_en_la_rotación_entre_dos_cultivos_comerciales_es_un_buen_método_preventivo_que_puede_ser_usado_en_una_estrategia_de_manejo_de_malezas." data-name="Cultivos de cobertura:
La inclusión de cultivos de cobertura en la rotación entre dos cultivos comerciales es un buen método preventivo que puede ser usado en una estrategia de manejo de malezas." transform="translate(431.156 1981.205)" fill="#12263f" font-size="16" font-family="SegoeUI-Bold, Segoe UI" font-weight="700"><tspan x="0" y="17">Cultivos de cobertura:</tspan><tspan font-family="SegoeUI, Segoe UI" font-weight="400"><tspan x="0" y="41">La inclusión de cultivos de cobertura en la rotación entre dos cultivos comerciales es un buen método preventivo que </tspan><tspan x="0" y="65">puede ser usado en una estrategia de manejo de malezas.</tspan></tspan></text>
