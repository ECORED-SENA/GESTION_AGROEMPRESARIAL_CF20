      <text id="Sistemas_de_Labranza" data-name="Sistemas de Labranza" transform="translate(538.156 2284.205)" fill="#12263f" font-size="16" font-family="SegoeUI-Bold, Segoe UI" font-weight="700"><tspan x="-80.355" y="0">Sistemas de Labranza</tspan></text>
      <g transform="matrix(1, 0, 0, 1, 276, 1809.21)" filter="url(#Rectángulo_326549)">
        <rect id="Rectángulo_326549-2" data-name="Rectángulo 326549" width="896" height="115" rx="20" transform="translate(143.16 505)" fill="#f6f6f6"/>
      </g>
      <text id="El_principal_efecto_de_la_labranza_sobre_las_malezas_está_relacionado_principalmente_con_el_tipo_de_implemento_usado_y_con_la_profundidad_de_la_labranza._Estos_factores_tienen_considerable_influencia_sobre_la_distribución_de_las_semillas_y_propágulos_de_la" data-name="El principal efecto de la labranza sobre las malezas está relacionado principalmente con el tipo de implemento usado y con la profundidad de la labranza. Estos factores tienen considerable influencia sobre la distribución de las semillas y propágulos de la" transform="translate(435.156 2323.205)" fill="#12263f" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">El principal efecto de la labranza sobre las malezas está relacionado principalmente con el tipo de implemento usado y </tspan><tspan x="0" y="41">con la profundidad de la labranza. Estos factores tienen considerable influencia sobre la distribución de las semillas y </tspan><tspan x="0" y="65">propágulos de las malezas en todo el perfil del suelo y, por lo tanto, afectan directamente al número de malezas que </tspan><tspan x="0" y="89">pueden emerger en un campo.</tspan></text>
      <g transform="matrix(1, 0, 0, 1, 276, 1809.21)" filter="url(#Rectángulo_326546)">
        <rect id="Rectángulo_326546-2" data-name="Rectángulo 326546" width="295" height="41" rx="20" transform="translate(114.16 638)" fill="#ffb500"/>
      </g>
